<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="generator" content="Jekyll">

  <link rel="shortcut icon" href="{{ "/assets/favicons/favicon.ico" | prepend: site.baseurl | replace: '//', '/' }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicons/pandafy-16x16.png" | prepend: site.baseurl | replace: '//', '/' }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicons/pandafy-32x32.png" | prepend: site.baseurl | replace: '//', '/' }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ "/assets/favicons/pandafy-192x192.png" | prepend: site.baseurl | replace: '//', '/' }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ "/assets/favicons/pandafy-512x512.png" | prepend: site.baseurl | replace: '//', '/' }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/favicons/apple-touch-icon.png" | prepend: site.baseurl | replace: '//', '/' }}">

  <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | replace: '//', '/' }}">
  <link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" /> {% seo %}
</head>
